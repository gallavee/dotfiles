live_config_reload: true
env:
  TERM: xterm-256color
window:
  decorations: buttonless
  opacity: 0.95
  dynamic_padding: false
  padding:
    x: 14
    y: 10
font:
  normal:
    family: "SFMono Nerd Font"
    style: Medium
  italic:
    family: "SFMono Nerd Font"
    style: Medium Italic
  bold:
    family: "SFMono Nerd Font"
    style: Heavy
  bold_italic:
    family: "SFMono Nerd Font"
    style: Heavy Italic
  size: 20.0
import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
